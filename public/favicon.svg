<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 背景 -->
  <rect width="32" height="32" fill="#000000"/>
  
  <!-- 终端窗口边框 -->
  <rect x="2" y="2" width="28" height="28" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- 终端按钮 -->
  <circle cx="8" cy="8" r="2" fill="#ff0000"/>
  <circle cx="14" cy="8" r="2" fill="#ffff00"/>
  <circle cx="20" cy="8" r="2" fill="#00ff00"/>
  
      <!-- FWOG.FUN文字 -->
  <text x="16" y="22" font-family="monospace" font-size="6" fill="#00ff00" text-anchor="middle">DF</text>
  
  <!-- 光标闪烁效果 -->
  <rect x="18" y="20" width="1" height="2" fill="#00ff00">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg> 